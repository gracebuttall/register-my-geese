{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="02address">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">


<form class="form" action="04check-details" method="post">


      <fieldset class="govuk-fieldset">
  <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
    <h1 class="govuk-heading-xl">
      What are your contact details
    </h1>
  </legend>

  <div class="govuk-form-group">
    <label class="govuk-label" for="email-address">
     E-mail address
    </label>
    <input class="govuk-input" id="email-address" name="email-address" type="text" autocomplete="email-address"></div>

  <div class="govuk-form-group">
    <label class="govuk-label" for="telephone-number">
      Telephone number
    </label>
    <input class="govuk-input" id="telephone-number" name="telephone-number" type="text" autocomplete="telephone-number"></div>

</fieldset>



      <button class="govuk-button" data-module="govuk-button">Continue</button>

    </div>
  </div>

{% endblock %}
