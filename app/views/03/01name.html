{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}



{% block content %}


  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="02address" method="post">

      <fieldset class="govuk-fieldset">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
          <h1 class="govuk-heading-xl">
            What is your name
          </h1>
        </legend>

          <div class="govuk-form-group">
            <label class="govuk-label" for="first-name">
            First name
            </label>
          <input class="govuk-input" id="first-name" name="first-name" type="text" spellcheck="false" autocomplete="given-name"></div>

          <div class="govuk-form-group">
            <label class="govuk-label" for="last-name">
              Family name
            </label>
          <input class="govuk-input" id="last-name" name="last-name" type="text" spellcheck="false" autocomplete="family-name"></div>

      </fieldset>

        <button class="govuk-button" data-module="govuk-button">Continue</button>
        </form>
    </div>
  </div>

{% endblock %}
